<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tumo Final Project</title>
    <link rel="stylesheet" href="style.css"></link>
</head>
<body>
    <div class="main">

        <div class="season--settings">
            <h5 class="project--title">tumo cube game</h5>
            <h4 class="season--title">click on the buttons to change season</h4>
            <div class="season--buttons">
                <button class="spring">Spring</button>
                <button class="summer">Summer</button>
                <button class="fall">Fall</button>
                <button class="winter">Winter</button>
            </div>
            <div class="spawn">
                <button class="spawn--button">SPAWN A MISTERY CHARACTER</button>
            </div>
        </div>
        <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
        <div class="code">
            <script src="https://cdn.jsdelivr.net/npm/p5@1.4.0/lib/p5.js"></script>
            <script src="script.js"></script>
        </div>
    </div>
</body>
</html>
